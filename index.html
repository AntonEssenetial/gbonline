  <!DOCTYPE html>
  <html>
    <head>
      <title>Website title</title>
      <meta name="Author" content="rafaelcastrocouto" />
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
      <meta http-equiv="content-script-type" content="text/javascript" />    
      <meta http-equiv="content-style-type" content="text/css" />
      <link href="style.css" rel="stylesheet" type="text/css" /> 
    </head>
  <body>
    
   <div class='box'>
      <select id="CARTRIDGE" rows="1" onchange="gb_Insert_Cartridge(this.value,true);">
        <option value="mario.gb">Mario Land</option>
        <option value="tetris.gb">Tetris</option>
        <option value="drmario.gb">Dr. Mario</option>
        <option value="bomberman.gb">Bomberman</option>
        <option value="kirbys.gb">Kirby's Dream Land</option>
        <option value="space_invaders.gb">Space Invaders</option>
        <option value="motocross.gb">Motocross Maniacs</option>
        <option value="bombjack.gb">Bomb Jack</option>
        <option value="bubble_ghost.gb">Bubble Ghost</option>
        <option value="boxxle2.gb">Boxxle 2</option>
        <option value="dropzone.gb">Drop Zone</option>
        <option value="castelian.gb">Castelian</option>
        <option value="serpent.gb">Serpent</option>
        <option value="centipede.gb">Centipede</option>  
      </select>
      
      <input id="BR" type="button" value="Run"   onfocus="this.blur();" onclick="gb_Run();"/>
      <input id="BP" type="button" value="Pause" onfocus="this.blur();" disabled onclick="gb_Pause();"/>
      <input id="BST" type="button" value="Step"  onfocus="this.blur();" onclick="gb_Step();"/>
      <input id="BS" type="button" value="Reset"  onfocus="this.blur();" onclick="gb_Insert_Cartridge($('CARTRIDGE').value,true);"/>
      <input id="BX" type="button" value="Size x2" onfocus="this.blur();" onclick="gb_Resize_LCD();"/>
      <style id='gbstyle'> .gameboy { transform: scale(1); } </style>
      
      <div id="FOOTER" class="CLR C">
      <div class="IB">Controls: 
        <strong>Arrows: &larr; &uarr; &rarr; &darr;</strong>
        <strong>X: Button A</strong>
        <strong>Z: Button B</strong>
        <strong>A: Start</strong>
        <strong>S: Select</strong>
        
      </div>
      </div>
      <div id="STATUS">Pause</div>
      <input id="TOGGLE_DEBUGGER" type="checkbox" onclick="gb_Toggle_Debugger(this.checked);" />
      <label id="TOGGLE_DEBUGGER_LABEL" for="TOGGLE_DEBUGGER">debugger</label>
      <div id="DEBUGGER"></div>
      <div id="DEBUG">&nbsp;</div>
    </div>
    
    <div class="gameboy">
      <hr class='l-1'>
      <hr class='l-2'>
      <hr class='l-3'>
      <hr class='l-4'>
      <hr class='l-5'>
      <hr class='l-6'>
      <hr class='l-7'>
      <hr class="l-8">
      <p>dot matrix whith stereo sound</p>
      <div class="reflex">
        <div class="LCDdisplay"></div>
        <canvas id="LCD" width='160' height='144'></canvas>
        <span class='diod'></span>   
      </div>
      <ul class="buttons">
        <li onmousedown="gbPin15&=0xFE; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin15|=1; MEMW(_IF_,gbRegIF|16);"><span></span></li>
        <li onmousedown="gbPin15&=0xFD; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin15|=2; MEMW(_IF_,gbRegIF|16);"><span></span></li>
      </ul>
      <ul class="buttons-2">
        <li class='start' onmousedown="gbPin15&=0xF7; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin15|=8; MEMW(_IF_,gbRegIF|16);"></li>
        <li class='pause' onmousedown="gbPin15&=0xFB; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin15|=4; MEMW(_IF_,gbRegIF|16);"></li>
      </ul>
      <ul class="speacker">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="stick">
        <ul class='left' onmousedown="gbPin14&=0xFE; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin14|=1; MEMW(_IF_,gbRegIF|16);">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class='right' onmousedown="gbPin14&=0xFD; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin14|=2; MEMW(_IF_,gbRegIF|16);">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class='circle'>
          <li></li>
        </ul>
        <ul class='top' onmousedown="gbPin14&=0xFB; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin14|=4; MEMW(_IF_,gbRegIF|16);">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class='bottom' onmousedown="gbPin14&=0xF7; MEMW(_IF_,gbRegIF|16);" onmouseup="gbPin14|=8; MEMW(_IF_,gbRegIF|16);">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>    
      </div>      
    </div>
    
    <script src="prefixfree.min.js"></script>
    <script src="script.js"></script>
    
    </body>
  </html>
